lazyBricks:
  # These bricks use antd with shadow less, and are
  # also used not much frequently. Thus they should
  # be packed into one bundle to enable high
  # efficiency gzip (almost 10x compression).
  - group: bricks-use-antd-with-shadow-less
    bricks:
      - general-structs-form-item
      - general-modal
      - advance-setting
      - general-form-item
  - group: bricks-use-libs-cmdb-instances
    bricks:
      # - cmdb-instance-select
      - cmdb-instance-select-panel
      - user-or-user-group-select
      - cmdb-object-attr-value
  - crontab-input
  - dynamic-form-item-v2
